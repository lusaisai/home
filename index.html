<!DOCTYPE html>
<html>
<head>
	<title>陆赛赛 | 爱音乐，足球，网络</title>
	<meta name="keywords" content="lusaisai, Love Music, Football, Information Technology">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/lss.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'> -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/backgroud.js"></script>
</head>
<body>
	<canvas id="backgroud"></canvas>
	<div id="container" class="pure-g">
		<div class="pure-u-1-12"></div>
		<div class="pure-u-4-5 box">
			<a href="http://music.im633.com/" style="display:none">music</a>
			<a href="http://player.im633.com/" style="display:none">player</a>
			<a href="http://video.im633.com:3000/" style="display:none">video</a>
			<div id="music" class="unit">
				<h1>Music</h1>
				<p>Those who don't love music are bad people</p>
				<img id="musicurl" src="images/music.png">
				<img id="playerurl" src="images/player.png">
			</div>
			<div id="video" class="unit">
				<h1>Video</h1>
				<p>Enjoy the beautiful moments</p>
				<img id="videourl" src="images/video.png">
			</div>
		</div>
		<div class="pure-u-1-12"></div>
	</div>
	<script type="text/javascript">
	$(function () {
		$(window).load(function () {
			$('.unit').css('display', 'inline-block');

			$('#music > h1').addClass('animated fadeInDownBig');
			$('#music > p').addClass('animated bounceInUp');
			$('img').addClass('animated lightSpeedIn');
			$('#musicurl').hover(
				function(){$('#musicurl').removeClass('lightSpeedIn').addClass('animated bounce infinite')},
				function(){$('#musicurl').removeClass('animated bounce infinite')}
			);
			$('#playerurl').hover(
				function(){$('#playerurl').removeClass('lightSpeedIn').addClass('animated bounce infinite')},
				function(){$('#playerurl').removeClass('animated bounce infinite')}
			);
			$('#musicurl').click(function() {
				window.location = 'http://music.im633.com/';
			});
			$('#playerurl').click(function() {
				window.location = 'http://player.im633.com/';
			});
			$('#video > h1').addClass('animated fadeInDownBig');
			$('#video > p').addClass('animated bounceInUp');
			$('#videourl').click(function() {
				window.location = 'http://video.im633.com:3000/';
			});
			$('#videourl').hover(
				function(){$('#videourl').removeClass('lightSpeedIn').addClass('animated bounce infinite')},
				function(){$('#videourl').removeClass('animated bounce infinite')}
			);

		});
	});
	</script>
</body>
</html>
