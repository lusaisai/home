<!DOCTYPE html>
<html>
<head>
	<title>陆赛赛 | 爱音乐，足球，网络</title>
	<meta name="keywords" content="lusaisai, Love Music, Football, Information Technology">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/lss.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'> -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/backgroud.js"></script>
</head>
<body>
	<canvas id="backgroud"></canvas>
	<div id="container" class="pure-g">
		<div class="pure-u-1-12"></div>
		<div class="pure-u-4-5 box">
			<a href="http://music.lusaisai.com/" style="display:none">music</a>
			<a href="http://blog.lusaisai.com/" style="display:none">blog</a>
			<div id="music" class="unit">
				<h1>Music</h1>
				<p>不爱音乐的人都是坏人</p>
				<img src="images/music.png">
			</div>
			<div id="blog" class="unit">
				<h1>Share The Greatest</h1>
				<p>极致分享</p>
				<img src="images/blog.png">
			</div>
		</div>
		<div class="pure-u-1-12"></div>
	</div>
	<script type="text/javascript">
	$(function () {
		$(window).load(function () {
			$('.unit').css('display', 'inline-block');

			$('#music > h1').addClass('animated fadeInDownBig');
			$('#music > p').addClass('animated bounceInUp');
			$('#music > img').addClass('animated rollIn');
			$('#music').click(function() {
				window.location = 'http://music.lusaisai.com/';
			});
			$('#blog > h1').addClass('animated fadeInDownBig');
			$('#blog > p').addClass('animated bounceInUp');
			$('#blog > img').addClass('animated rollIn');
			$('#blog').click(function() {
				window.location = 'http://blog.lusaisai.com/';
			});
		});
	});
	</script>
</body>
</html>
